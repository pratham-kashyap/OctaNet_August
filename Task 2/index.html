<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="newTask" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="filters-container">
            <div class="filters">
                <button onclick="filterTasks('all')" data-filter="all">All</button>
                <button onclick="filterTasks('active')" data-filter="active">Active</button>
                <button onclick="filterTasks('completed')" data-filter="completed">Completed</button>
                <button onclick="clearCompleted()">Clear Completed</button>
            </div>
        </div>
        <div class="task-list" id="taskList">
            <!-- Task elements will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
